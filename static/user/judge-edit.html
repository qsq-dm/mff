<!DOCTYPE html>
<html>
<head>

    <title>发表评价</title>
    <script src="/static/user/js/mui.min.js"></script>
    <link href="/static/user/css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/static/user/css/style.css"/>
<script>

    <script type="text/javascript" charset="utf-8">

    <style type="text/css">
    	.mui-table-view .mui-media-object {
			height: 60px;
			max-width: 60px;
		}
		.mui-control-content{
			min-height:300px;
		}
		.mui-table-view-cell.mui-checkbox.mui-left {
			padding-left: 40px;
			vertical-align: middle;
		}
		.mui-radio input[type="radio"]:checked:before, .mui-checkbox input[type="checkbox"]:checked:before{
			color: #FF6565;
		}
		.mui-checkbox.repayed input[type="checkbox"]:checked:before{
			color: #9B9B9B;
		}
		
		.check-all-cont{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: #FFF;
			overflow: hidden;
		}
		.check-all-cont li{
			float: left;
			height: 40px;
			line-height: 40px;
		}
		.check-all-cont li:first-of-type{
			width: 70%;
		}
		.check-all-cont li:last-of-type{
			width: 30%;
		}
		.check-all-cont li:last-of-type button{
			height: 100%;
			width: 100%;
			border-radius: 0;
		}
		#star{
			display: inline-block;
		}
		.star-cont{
			height: 40px;
			line-height: 40px;
			padding:0 14px;
			background: #FFF;
		}
		.star-cont span{
			display: inline-block;
			/*line-height: 30px;*/
		}
		textarea{
			border: none;
			margin: 0;
		}
		.judge-pic-cont{
			width: 100%;
			overflow: hidden;
			margin-top: -6px;
		}
		.judge-pic-cont li{
			width: 32%;
			float: left;
			padding: 4px;
			position: relative
		}
		.judge-pic-cont li img{
			width:95px;
			height: 95px;
		}
		.judge-pic-cont li input{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
		}
		.load-cont{
			height: 8px;
			width: 95px;
			border: 1px solid #ECECEC;
			position: absolute;
			bottom: 30px;
			left: 4px;
			border-radius: 10px;
			background: #FFF;
		}
		.del {
			color: #9B9B9B;
			font-size: 24px;
			position: absolute;
			top: 8px;
			left: 8px;
		}
    </style>
</head>
<body>
	<div class="mui-content">
		<div class="star-cont has-after-line has-l-padded">
			<span>服务评价</span>
			<div id="star"></div>
		</div>
		<textarea id='tit' name="" rows="6" cols="" placeholder="写下你对本次服务的感受以及带来的改变，为其他小伙伴提供参考，一起加分！"></textarea>
		<ul class="judge-pic-cont bg-white">
			<p style="display: none;" class='after'></p>
			<li class='file'>
				<img id='pic-no1' src="img/apply-plus-pic1.png"/>
				<input id='up-no1' type="file" name="" id="" value="" multiple  />
			</li>
			<!--<li>
				<img src="img/plus-pic-uploading.png"/>
			    <div class="load-cont"> 
			      <div class="load-bar"> 
			        <div class="load-bar-inner" data-loading="0"></div> 
			      </div> 
			    </div> 
			</li>
			<li>
				<img id='pic-no2' src="img/plus-pic-btn.png"/>
				<input id='up-no2' type="file" name="" id="" value="" />
			</li>
			<li>
				<img id='pic-no3' src="img/plus-pic-btn.png"/>
				<input id='up-no3' type="file" name="" id="" value="" />
			</li>-->
		</ul>
		<ul class="check-all-cont mui-checkbox">
			<li id='niming'>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>匿名评价</label>
					<input name="checkbox" type="checkbox" id='checkbox'>
				</div>
			</li>
			<li>
				<button class="mui-btn-negative" id='submit'>发表评价</button>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="/static/user/js/jquery.min.js" ></script>
	<script type="text/javascript" src="/static/user/js/jquery.raty.min.js" ></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="http://www.meifenfen.com/user/jssdk.js"></script>
	<script src='/static/user/js/util.js'></script>
	<script src='/static/user/js/judge-edit.js'></script>
	<script>
		var num=0;
		$('#star').raty({
            hints: ['1', '2', '3', '4', '5'],
            click: function (score, evt) {
//              alert(score);
            }
       });
	</script>
