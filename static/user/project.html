	<script>
		$(document).ready(function(){
			$(document).on("click",'.tab-vertical li',function(){
				$(document).scrollTop(0);
				var index=$(this).index();
				$(".tab-vertical li").removeClass("active");
				$(this).addClass("active");
				var cat_id = $(this).attr('cat-id');
				$('.mui-col-xs-4').hide()
				$('.ding-'+cat_id).show();
				sessionStorage.setItem('tap',index);
				window.location.hash='#1';								
			});

	if(Common.UrlGet().item_api){
//		$('.mui-bar-tab').hide();
		$('html').css('padding-bottom','0');
		console.log(1);
	}else{
		$('.mui-bar-tab').show();
		$('html').css('padding-bottom','50px');
	}
			
			function getAjax()
		{
			if(offset1){
				var Url="http://"+getHostName()+"/user/item_cats/&offset="+offset1
			}else{
				var Url="http://"+getHostName()+"/user/item_cats/";
			}
			$.ajax({
				type:"get",
				url:Url,
				dataType:'json',
				data:{},
				success:function(data){
					//右边的
					var all_sub_cats=data.all_sub_cats;
					has_more1=data.has_more;
					offset1=data.offset;	
					for(var i=0;i<all_sub_cats.length;i++){
                            var class_str='';
                            for(var x=0,lgx=all_sub_cats[i].cat_id_list.length;x<lgx;x++){
                                var data_child=all_sub_cats[i].cat_id_list[x];
                                class_str+='ding-'+data_child+' '
                            }
							var str='<li class="mui-table-view-cell mui-media mui-col-xs-4 '+class_str+' "><a href="http://'+getHostName()+'/static/user/tooth-beauty.html?sub_cat_id='+all_sub_cats[i].id+'"><img src="'+all_sub_cats[i].icon+'"/><div class="mui-media-body">'+all_sub_cats[i].name+'</div></a></li>';
							
							$('.mui-grid-9').append(str)
					};
					//左边的开始菜单
					var data=data.data;
					var urlCurArr=[];// 当前红色图片；
					var urlArr=[];//  灰色图片；	
					for(var x=0;x<data.length;x++){
//						console.log(1);
						var left_str=$('<li cat-id='+data[x].id+'><span></span><p class="size-sm color-black">'+data[x].name+'</p></li>');								
						$('.tab-vertical').append(left_str);
						left_str.find('span').css({'background-image':"url("+data[x].icon+")"});
						urlCurArr.push(data[x].icon_active);
						urlArr.push(data[x].icon);
//						console.log(urlArr);
						
					};
					$('.tab-vertical li').on('click',function(){
						var index=$(this).index();
						$('.tab-vertical li').each(function(index,item){
							$(item).find('span').css({'background-image':"url("+urlArr[index]+")"})
						})
						$(this).find('span').css({'background-image':"url("+urlCurArr[index]+")"});
						
					})
				//左边结束
					
					//判断上次实在哪个tap页面；
					var index=sessionStorage.getItem('tap');
					if(index){						
						if(location.hash=='#10'){
							tabSwitch(0)
						}else{
							tabSwitch(index)
						}
					}else{
						tabSwitch(0)
					}
					function tabSwitch(index){
						$($('.tab-vertical li')[index]).click();
					}
					
				},
				error:function(){
				}
			});	
		}
		
			var has_more1;
			var offset1=undefined;
			getAjax()
						//获取滚动条当前的位置 
			function getScrollTop() { 
				var scrollTop = 0; 
				if (document.documentElement && document.documentElement.scrollTop) { 
					scrollTop = document.documentElement.scrollTop; 
				} 
				else if (document.body) { 
					scrollTop = document.body.scrollTop; 
				} 
				return scrollTop; 
			} 
			
			//获取当前可是范围的高度 
			function getClientHeight() { 
				var clientHeight = 0; 
				if (document.body.clientHeight && document.documentElement.clientHeight) { 
					clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight); 
				} 
				else { 
					clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight); 
				} 
				return clientHeight; 
			} 
			
			//获取文档完整的高度 
			function getScrollHeight() { 
				return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); 
			};
		
			window.onscroll = function () { 
				if (getScrollTop() + getClientHeight() == getScrollHeight()) { 
					if (has_more1) {
						getAjax()
					};
				} 
			} 
					
			$('#index').on('tap',function(){
				location.href='/user/index/'
			})
			$('#project').on('tap',function(){
				location.href='/static/user/project.html#10'
			})
			$('#me').on('tap',function(){
				location.href='/static/user/my-not-reg.html'
			})
			$('#trial').on('tap',function(){
			location.href='/static/user/trial.html#10'
			})
		
		
		});
