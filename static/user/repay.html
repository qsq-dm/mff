<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我要还款</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
<script>

    <script type="text/javascript" charset="utf-8">
      	mui.init();

    <style type="text/css">
		.mui-control-content{
			min-height:300px;
		}
		.mui-table-view-cell.mui-checkbox.mui-left {
			padding-left: 40px;
			vertical-align: middle;
		}
		.mui-table-view-cell.mui-checkbox.mui-left .mycar_input {
			margin-top: 20px;
			z-index: 10;
		}
		.mui-radio input[type="radio"]:checked:before, .mui-checkbox input[type="checkbox"]:checked:before{
			color:#FF6565;
		}
		.mui-checkbox.repayed input[type="checkbox"]:checked:before{
			color: #9B9B9B;
		}
		.repay-top{
			padding: 14px;
		}
		.repay-bg-cont{
			width: 100%;
			background: #FFF;
		}
		.repay-bg-cont ul{
			width: 100%;
			overflow: hidden;
		}
		.repay-bg-cont ul li{
			width: 50%;
			height: 50px;
			float: left;
			color: #FFF;
			padding-left: 14px;
		}
		.repay-bg-cont ul li:last-of-type{
			border-left: 1px solid #00c4f2;
		}
		.repay-bg-cont ul li p,.repay-bg-cont ul li h4{
			color: #FFF;
		}
		/*.repay-bg-cont ul li p{
			margin-top: 10px;
		}*/
		.repay-bg-cont ul li h4{
			font-size: 24px;
		}
		.repay-bg-cont .has-lr-padded{
			line-height: 35px;
		}
		.repay-bg-blue{
			padding: 14px;
			background: url(img/repay-bg-blue.png) no-repeat center center;
			background-size: 100% 100%;
		}
		.check-all-cont{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: #FFF;
			overflow: hidden;
		}
		.check-all-cont li{
			float: left;
			height: 40px;
			line-height: 40px;
		}
		.check-all-cont li:first-of-type{
			width: 70%;
		}
		.check-all-cont li:last-of-type{
			width: 30%;
		}
		.check-all-cont li:last-of-type button{
			height: 100%;
			width: 100%;
			border-radius: 0;
		}
		.no-coupon{
			display:none;
		}
		.repay-top{
			display:none;
		}
		.mui-table-view{
			display: none;
		}
		.check-all-cont{
			display: none;
		}


    </style>
</head>
<body>
	<div class="mui-content" style="padding-bottom: 50px;">
		
		<div id="segmentedControl" class="mui-segmented-control active-red">
				<a class="mui-control-item mui-active" href="#item1mobile">
						本期账单
					</a>
				<a class="mui-control-item" href="#item2mobile">
						下期账单
					</a>
				<a class="mui-control-item" href="#item3mobile">
						历史还款
					</a>
			</div>
			<div class="mui-content">
				<div id="item1mobile" class="mui-control-content mui-active">
					<div class="repay-top">
						<p id='current-title'></p>
						<div class="repay-bg-cont">
							<div class="repay-bg-blue">
								<ul>
									<li>
										<p>账单金额</p>
										<h4 class='billAmount'>￥600</h4>
									</li>
									<li>
										<p>剩余应还金额</p>
										<h4 class='alsoAmount'>￥600</h4>
									</li>
								</ul>
							</div>
							<p class="has-lr-padded" id='current-deadline'>还款日至10月15日结束</p>
						</div>
					</div>
					<ul class="mui-table-view benqi" style="margin-top:0;">
						<li class="mui-table-view-cell">
							账单明细
						</li>
					</ul>
					<div class="no-coupon">
						<img src="img/icon-no-repay.png">
						<p>暂无分期账单</p>
						<p>美分分，为你加分，大学生分期去整形</p>
					</div>
					<ul class="check-all-cont mui-checkbox">
						<li>
							<div class="mui-input-row mui-checkbox mui-left">
								<label>全选<span class="color-red" id='no-1'>￥0</span></label>
								<input id="check_all" name="checkbox" type="checkbox">
							</div>
						</li>
						<li>
							<button class="mui-btn-negative" id='like'>立即还款</button>
						</li>
					</ul>
				</div>
				<div id="item2mobile" class="mui-control-content">
					<div class="repay-top">
						<p id='next-title'></p>
						<div class="repay-bg-cont">
							<div class="repay-bg-blue">
								<ul>
									<li>
										<p>账单金额</p>
										<h4 class='nextAmount'>￥600</h4>
									</li>
									<li>
										<p>剩余应还金额</p>
										<h4 class='nextAlsoAmount'>￥600</h4>
									</li>
								</ul>
							</div>
							<p class="has-lr-padded" id='next-deadline'></p>
						</div>
					</div>
					<ul class="mui-table-view xiaqi" style="margin-top:0;">
						<li class="mui-table-view-cell">
							账单明细
						</li>
	
					</ul>
					<div class="no-coupon">
						<img src="img/icon-no-repay.png">
						<p>暂无分期账单</p>
						<p>美分分，为你加分，大学生分期去整形</p>
					</div>					
					<ul class="check-all-cont mui-checkbox">
						<li>
							<div class="mui-input-row mui-checkbox mui-left">
								<label>全选<span class="color-red" id='no-2'>￥0</span></label>
								<input id="Nextcheck_all" name="checkbox" type="checkbox">
							</div>
						</li>
						<li>
							<button class="mui-btn-negative" id='tiqian'>提前还款</button>
						</li>
					</ul>
				</div>
				<div id="item3mobile" class="mui-control-content">
					<ul class="mui-table-view has-m-top">
						<li class="mui-table-view-cell">
							账单明细
						</li>
					</ul>
					<div class="no-coupon">
						<img src="img/icon-no-repay.png">
						<p>暂无分期账单</p>
						<p>美分分，为你加分，大学生分期去整形</p>
					</div>
				</div>
			</div>
	<script src='/static/user/js/jquery.min.js'></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

	<script src='/static/user/js/util.js'></script>
