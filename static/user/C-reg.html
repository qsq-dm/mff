				margin-top: 4px;
				width: 85%;
				text-align: left;
				/*border: 1px solid red;*/
				font-size: 14px;
				color: #9B9B9B;
			}
			.mui-input-row label ~ select{
				position: relative;
				left: -3px;
			}
			.mui-input-row label {
				width: 40px;
				padding: 12px 0 10px 14px;
				/*border: 1px solid red;*/
			}
			.mui-input-row label i{
				font-size: 22px;

				</div>
				<div class="mui-input-row" style="position: relative;">

				</div>

						<i class="iconfont">&#xe636;</i>
					</label>
					<input type="password" placeholder="请输入密码" id='password'>
				</div>
			</div>

			<button class="mui-btn mui-btn-negative mui-btn-block" id='submit'>注册</button>
