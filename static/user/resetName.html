		<style type="text/css">
		    .mui-input-group .mui-input-row{
		    	height: 46px;
		    }
			.mui-input-row  input{
				margin-top: 4px;
				width: 85%;
				text-align: left;
				/*border: 1px solid red;*/
				font-size: 14px;
				color: #333;
			}
			.has-lr-padded{
				padding: 0 14px;
				margin-top: 10px;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group has-m-top">
				<div class="mui-input-row no-after-line">
					<input id="username" type="text" maxlength="11" placeholder="请输入你的昵称">
					<i id="clear" class="iconfont">&#xe60f;</i>
				</div>
			</form>
			<p class="has-lr-padded">昵称必须为4-11个字符，只可以修改一次</p>
			<button class="mui-btn mui-btn-negative mui-btn-block" id='save'>保存</button>
		</div>
		<script src='/static/user/js/zepto.min.js'></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="http://www.meifenfen.com/user/jssdk.js"></script>
		<script src='/static/user/js/util.js'></script>
		<script type="text/javascript">
			window.onload=function(){
//				清除输入框内容
				var oClear=document.getElementById('clear');
				var oName=document.getElementById('username');
				oClear.onclick=function(){
					oName.value="";
				}
			};
			$('#save').on('click',function(){
				var username=$('#username').val();
				if(username.length>3 && username.length<12){
					$.ajax({
						url: 'http://'+getHostName()+'/user/edit_name/?',
						type: 'post',
						dataType: 'json',
						data: {name:username},
						success:function(data){
							if(data.code==0){
								location.href='my-not-reg.html'
							}else{
								alert(data.msg)
							}
							
						},error:function(){
				            alert('网络出现小差，请稍后再试')
						}
					});
				}else{
					alert('请输入正确的昵称')
				}
				   
			})
		</script>
	</body>
</html>
