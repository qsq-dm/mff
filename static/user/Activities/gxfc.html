	<script>
	    function loadmore() {
    		$.ajax({
    			xhrFields: {
    				withCredentials: true
    			},
    			url: 'http://' + getHostName() + '/user/school_rooms/',
    			type: 'post',
    			dataType: 'json',
    			success: function(data) {
    				var infos=data.infos;
    				for(var i=0;i<infos.length;i++){					
    					var str='<li><a href="room_list.html?school_id='+infos[i].id+'"><p class="mui-ellipsis">'+infos[i].name+'</p><span class="bg size-sm">'+infos[i].count+'张</span><span class="size-sm">闺房照</span></a></li>'
    					$('.list').append(str);
    				}
    			},
    			error: function() {
    				alert('网络出现小差，请稍后再试')
    			}
    		})
        }
        $(document).ready(function(){
            loadmore();
        });
