<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户评价</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
		
	</div>
	<script src='js/zepto.min.js'></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="http://www.meifenfen.com/user/jssdk.js"></script>	
	<script src='js/util.js'></script>
	<script>
		$(function(){
			$.ajax({
				xhrFields: {withCredentials: true},
				type:"post",
				url:"http://www.meifenfen.com/user/comment_list/?item_id="+Common.UrlGet().item_id,
				dataType:'json',
				success:function(data){
					var infos=data.infos;
					 for(var k=0;k<infos.length;k++){
						 	console.log(infos.length);			 	
						 	var str = '<div class="user-judge bg-white"><div class="fl"><img src="'+infos[k].user.avatar+'"/></div><div class="intro-cont"><div class="fr"><span class="color-grey p-name">'+infos[k].user.name+'</span>';
						 	for ( var x=0;x<5;x++) {
						 		if(x<infos[k].rate) 
						 			str += '<i class="iconfont color-gold star">&#xe602; </i>';
						 		else
						 			str += '<i class="iconfont color-grey star">&#xe602; </i>';
						 	}
						 	var photo_str='';
						 	for (var q=0;q<infos[k].photo_list.length;q++){
						 		photo_str+='<img class="show-pic" src="'+infos[k].photo_list[q]+'"/>'
						 	}
						 	str += '<h5 class="color-black mui-ellipsis-2 lower-line-height">'+infos[k].content+'</h5>'+photo_str+'<p class="size-sm"><i class="iconfont">&#xe63a;</i><span>'+infos[k].create_time+'</span><span>追加评价</span></p></div></div></div>';
						 	$('.mui-content').append(str);
					 }					
				},error:function(){
					alert('网络出小差，稍后再试');
				}
			});
								
		})
	</script>
</body>
</html>
