<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>如何参与</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css"/>
</head>
<style>
	html,body{
		
		min-height:100%;
		
		
	}
	body{
		background:#FF3A41 url(images/about-02.jpg) no-repeat 0 bottom;
		background-size:100%;
	}
	.mui-content{
		background:#ff3a4;
	}
	.img{
		display: block;
		width: 100%;
	}
	div.content{
		background-color:#FF3A41;
		text-align: center;
		padding-top:15px;
		
		
	}
	.content img{
		width:50%;
		
	}
	@media only screen and (max-height:480px){
		html,body{
			padding-bottom:45px;
		}
	}
		@media only screen and (min-height:480px) and (max-height:568px){
		div.content{
			padding-top:5px;
		}
	}
</style>
<body>
    <div class="mui-content">
        <img class="img" src="images/about-01.jpg" alt="" />
        <div class="content">
        	<img src="images/ercode.png" alt="" />
        </div>
    </div>
    <script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    
    </script>

</html>
