<!doctype html>
<html lang="en">
<head>

</head>
<style type="text/css">
	html,body{
		min-height: 100%;
		background:#ff3a41;
		padding-bottom:10px;
	}
	
	.contianer .img{
		width: 100%;
		display: block;
	}
	.header_pic{
		text-align: center;
		margin:5px 0;
	}
	.next{
		text-align: center;
	}
	.next img{

		color:red;

    <div class="mui-content">

    <script src='/static/user/js/util.js'></script>
    <script type="text/javascript">

    $('.close').on('click',function(){
    	$('.mui-backdrop').hide();
    });

    })
