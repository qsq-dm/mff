
<div class='app-content'>
    <h1 ng-if='!is_edit'>添加美攻略</h1>
    <h1 ng-if='is_edit'>编辑美攻略</h1>

    <hr/>

  <form id='tutorialform' ng-submit='addItem()'>

      <div class="form-group">
        <label for="">标题</label>
        <input type="text" name='title' ng-model='item.title' class="form-control" placeholder="攻略标题">
      </div>
      <div class="form-group">
          <label for="">攻略首页图</label>
          <image-field fieldname='"image"' image='item.image'></image-field>
      </div>
      <div class="form-group">
          <label for="">攻略列表icon</label>
          <image-field fieldname='"icon"' image='item.icon'></image-field>
      </div>
      <div class="form-group">
          <label for="">攻略详情大图</label>
          <image-field fieldname='"photo"' image='item.photo'></image-field>
      </div>
      <div class="form-group">
        <label for="">项目id</label>
        <input type="text" name='items' ng-model='item.items' class="form-control" placeholder="多个项目id间用逗号分隔开">
      </div>
      <button type="submit" class="btn btn-default" >提交</button>

  </form>
   

</div>
