
<div class='app-content'>
    <h1 ng-if='!is_edit'>添加城市</h1>
    <h1 ng-if='is_edit'>编辑城市</h1>

    <hr/>

  <form id='cityform' ng-submit='addItem()'>

      <div class="form-group">
        <label for="">城市名</label>
        <input type="text" name='name' ng-model='item.name' class="form-control" placeholder="城市名">
      </div>

      <div class="form-group">
        <label for="">百度城市码</label>
        <input type="text" name='city_code' ng-model='item.city_code' class="form-control" placeholder="城市编码百度">
      </div>
      <div class="form-group">
        <label for="">高德城市编码</label>
        <input type="text" name='amap_code' ng-model='item.amap_code' class="form-control" placeholder="高德城市编码">
      </div>

      <button type="submit" class="btn btn-default" >提交</button>
  </form>
   

</div>
