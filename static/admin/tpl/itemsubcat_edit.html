
<div class='app-content'>
    <h1 ng-if='!is_edit'>添加子分类</h1>
    <h1 ng-if='is_edit'>编辑子分类</h1>

    <hr/>

  <form id='itemsubcatform' ng-submit='addItem()'>

      <div class="form-group">
        <label for="">分类名称</label>
        <input type="text" name='name' ng-model='item.name' class="form-control" placeholder="名称">
      </div>

    <div class="form-group">
        <label for="">父级分类</label>
        <select class="form-group" ng-controller="ngItemCat"
            chosen
            multiple
            allow-single-deselect="true"
            data-placeholder="选择分类"
            no-results-text="'没找到分类'"
            ng-model="item.cat_id_list"
            ng-options="o.id as o.name for o in optionsData"
            style="width:200px;">
            <option value=""></option>
        </select>
        <input type="text" name='cat_ids' ng-model='item.cat_id_list.join(",")' style='display:none;'>
        <input type="text" name='cat_id' ng-model='item.cat_id' style='display:none;'>
      </div>

      <image-field fieldname='"icon"' image='item.icon'></image-field>

      <button type="submit" class="btn btn-default" >提交</button>
  </form>
   

</div>
