<div class="btn">

</div>
</div>
</div>
<div class="mark success">
   <p>创建推广员</p>
   <div class="img">
      <img src="/static/promote/images/gou.png" height="64" width="64" alt="">
      <span>创建成功</span>
   </div>
   <button>确认</button>  
</div>
<div class="mark fail">
   <p>创建推广员</p>
   <div class="img">
      <img src="/static/promote/images/error.png" height="64" width="64" alt="">
      <span>创建失败推广员已存在</span>
   </div>
   <button>确认</button>  
</div>
<div class="mark remove">
   <p>创建推广员</p>
   <div class="img">
      <img src="/static/promote/images/error.png" height="64" width="64" alt="">
      <span>删除成功</span>
   </div>
   <button class='close'>确认</button>  
</div>
<div class="mark preson">
   <p>创建推广员</p>
   <div class="img">
      <div class="top"><label for="name">姓名&nbsp;&nbsp;</label><input type="text" id='name'></div>
      <div class="buttom"><label for="phone">手机号</label><input type="text" id='phone'></div>
     
   </div>
   <button>确认</button>
   <button class='close'>取消</button>
</div>
<div class="mark ercode">
   <p>创建二维码</p>
   <div class="img">
      <img src="/static/promote/images/error.png" height="64" width="64" alt="">
      <span>创建成功</span>
   </div>
   <button style='margin-right:10px;'>下载二维码</button>
   <button class='close'>关闭</button>
</div>

<script src='js/jquery.min.js'></script>
<script>
$('#create').on('click',function(){
   $('.preson').show();
})
$('.close').on('click',function(){
   $(this).parent('.mark').hide();
});
$('.rPreson').on('click',function(){
   $('.remove').show()
})
$('.download').on('click',function(){
   $('.ercode').show()
});
var focusOff=true;
var regOff=true;
$('#focus').on('click', function(event) {
   if (focusOff) {
      $(this).find('i').html('&#xe6af;')
       focusOff=false;
   }else{
      $(this).find('i').html('&#xe6b0;')
       focusOff=true;
   } 
   console.log(focusOff);
});
$('#reg').on('click', function(event) {
   if (regOff) {
      $(this).find('i').html('&#xe6b0;');
       regOff=false;
   }else{     
       $(this).find('i').html('&#xe6af;');
       regOff=true;
   } 
   console.log(regOff);
});
</script>
