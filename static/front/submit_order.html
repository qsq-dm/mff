<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>提交订单</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.sub-top{
    		text-align: center;
    		padding: 20px 0;
    		border-bottom: 1px solid #D8D8D8;
    	}
    	.mui-table-view .mui-media-object {
			height: 60px;
			max-width: 60px;
		}
		.mui-btn.mui-btn-outlined.mui-btn-primary{
			border-radius: 20px;
			padding: 6px 20px;
		}
    </style>
</head>
<body>
	<div class="mui-content">
	    <div class="sub-top bg-white">
	    	<h5 class="color-black">您未开通额度，在线简单两步即可申请</h5>
	    	<br />
	    	<button class="mui-btn mui-btn-outlined mui-btn-primary">马上申请</button>
	    </div>
	    <ul class="mui-table-view has-m-top">
			<li class="mui-table-view-cell mui-media">
				<a>
					<img class="mui-media-object mui-pull-left" src="img/pic1.png"/>
					<div class="mui-media-body">
						最新华丽美版Ulthera 还你紧致童颜
						<p class='mui-ellipsis'>
							<span>上海春夏秋冬外科整形医院</span>
						</p>
						<p class='mui-ellipsis'>
							售价：<span class="color-red">￥600</span>
							医院价：<span class="line-throu">￥1000</span>
						</p>
					</div>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view has-m-top">
			<li class="mui-table-view-cell no-after-line">
				<a class="mui-navigate-right">
					代金券
					<span class="mui-badge mui-badge-warning">￥100</span>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view has-m-top">
			<li class="mui-table-view-cell no-after-line">
				订单金额
				<span class="mui-pull-right">￥680</span>
			</li>
			<li class="mui-table-view-cell no-after-line">
				代金券
				<span class="mui-pull-right">￥180</span>
			</li>
			<li class="mui-table-view-cell no-after-line">
				分期金额
				<span class="mui-pull-right">￥380</span>
			</li>
			<li class="mui-table-view-cell no-after-line">
				分期月数
				<span class="mui-pull-right">3个月</span>
			</li>
			<li class="mui-table-view-cell no-after-line">
				分期月借
				<span class="mui-pull-right">￥126.54 (含服务费￥22)</span>
			</li>
		</ul>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a>
					<div class="mui-media-body">
						需首付：
						<span class="color-red mui-pull-right">￥200</span>
						<p class='mui-ellipsis'>
							（首付金额＝总价－你的可用额度234元）
						</p>
					</div>
				</a>
			</li>
		</ul>
		<button class="mui-btn mui-btn-block mui-btn-negative">提交</button>
	</div>
</body>
</html>
