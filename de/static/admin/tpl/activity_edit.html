
<div class='app-content'>
    <h1 ng-if='!is_edit'>添加活动</h1>
    <h1 ng-if='is_edit'>编辑活动</h1>

    <hr/>

  <form id='activityform' ng-submit='addItem()'>

      <div class="form-group">
        <label for="">活动标题</label>
        <input type="text" name='title' ng-model='item.title' class="form-control" placeholder="活动标题">
      </div>


      <div class="form-group">
        <label for="">活动描述</label>
        <input type="text" name='desc' ng-model='item.desc' class="form-control" placeholder="活动描述">
      </div>

      <div class="form-group">
          <label for="">开始日期</label>
          <datetime-field val='item.start_time' fieldname='"start_time"'></datetime-field>
      </div>


      <div class="form-group">
          <label for="">结束日期</label>
          <datetime-field val='item.end_time' fieldname='"end_time"'></datetime-field>
      </div>

      <button type="submit" class="btn btn-default" >提交</button>
  </form>
   

</div>
