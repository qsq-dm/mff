<style>
.outdated {
    background: red;
}
</style>

<div class='app-content'>

    <h1>试用列表</h1>
    <p class="lead">
        <a href='#/index/new_trial'>添加试用</a>
    </p>

    <hr>

    <div>
        <table class="table table-hover" ng-if="true" style='margin:0'>
          <thead>
            <tr>
              <th>序号</th>
              <th>名称</th>
              <th>总数</th>
              <th>人气</th>
              <th>排序</th>
              <th>结束时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="info in infos" ng-class="[{outdated: now>=info.end_time}]">
              <td>{{info.id}}</td>
              <td>{{info.title}}</td>
              <td>{{info.total}}</td>
              <td>{{info.apply_count}}</td>
              <td>
                <order-field action='"/admin/set_trial_order/"' item='info'></order-field>
              </td>
              <td>{{info.end_time}}</td>
              <td class='item-actions'>
                <a href='#/index/trial_edit/{{info.id}}'>编辑</a>
                <a href='#/index/trial_detail?item_id={{info.id}}'>试用详情</a>
                
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination" ng-if="page_info.total>1">
            <li>
              <a href="#" aria-label="Previous" ng-click='routeTo(1)'>
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="page in page_info.pages" ng-class="[{active: currentpage==page}]">
                <a ng-click='routeTo(page)' ng-if='page>0'>{{page}}</a>
                <span ng-if='!(page>0)' style='color:gray;'>...</span>
            <li>
            <li>
              <a href="#" aria-label="Next" ng-click='routeTo(page_info.total)'>
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>

</div>
