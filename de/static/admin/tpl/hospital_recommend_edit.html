
<div class='app-content'>
    <h1 ng-if='!is_edit'>编辑推荐医院</h1>
    <h1 ng-if='is_edit'>编辑推荐医院</h1>

    <hr/>

  <form id='hospitalrecommend' ng-submit='edit()'>


      <div class="form-group">
        <label for="">推荐排序</label>
        <input type="text" name='sort_order' ng-model='item.sort_order' class="form-control" placeholder="推荐排序">
      </div>

      <div class="form-group">
        <label for="">标签</label>
        <input type="text" name='tag' ng-model='item.tag' class="form-control" placeholder="标签">
      </div>
      <div class="form-group">
        <label for="">标签颜色</label>
        <input type="text" name='color' ng-model='item.color' class="form-control" placeholder="标签颜色">
      </div>
 
      <button type="submit" class="btn btn-default" >提交</button>
  </form>
   

</div>
