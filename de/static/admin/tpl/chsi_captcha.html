



<div class="dialog-contents" draggable="true" id="drag_me" draggable>
    <form class='modal-form' ng-submit="Ok()" >
    <div class='custom-modal-header'>
        <h4>输入验证码</h4>
    </div>

    <div class="modal-body" ng-show='showCaptcha'>
        <img ng-src='{{captcha_img}}'></img><i class="captch-refresh-btn fa fa-refresh" ng-click='refreshCaptcha()'></i>
        <br>
        <p>
            <input class="form-control" placeholder="请输入验证码" ng-model='captcha' required/>
        </p>
    </div>
 
    <div class="modal-body" ng-show='chsi_info'>
         <p>
            <label>姓名</label>             {{chsi_info.name}}
            <br />
            <label>学制</label>             {{chsi_info.years}}
            <br />
            <label>学历</label>             {{chsi_info.grade}}
            <br />
            <label>专业</label>             {{chsi_info.major}}
            <br />
            <label>学校</label>             {{chsi_info.school}}
            <br />
            <label>身份证号</label>             {{chsi_info.id_no}}
            <br />
            <label>入学时间</label>             {{chsi_info.enroll_time}}
            <br />
            <label>毕业时间</label>             {{chsi_info.graduate_time}}
        </p>
    </div>
    <div class='modal-footer'>
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" ng-show='showCaptcha' class="btn btn-danger">确认</button>
    </div>
    </form>
</div>

<style>

.captch-refresh-btn {
    font-size: 30px;
}

.custom-modal-header {
    padding: 5px;
    border-bottom: 1px solid #e5e5e5;
}

.modal-body label {
    width: 150px;
}

.modal-form {
    padding: 0px;
    margin: 0px;
}

.ngdialog-content {
    overflow: hidden;
    width: 500px;
    height: auto;
    margin: auto;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border-radius: 5px;
    position: absolute;
    display: table;
}

.ngdialog-close {
    position: absolute;
    top: 0px;
    color: gray;
    right: 10px;
    font-size: 30px;
}

</style>
