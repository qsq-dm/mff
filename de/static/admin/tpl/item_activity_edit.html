
<div class='app-content'>
    <h1 ng-if='!is_edit'>编辑商品活动信息</h1>
    <h1 ng-if='is_edit'>编辑分类</h1>

    <hr/>

  <form id='itemactivity' ng-submit='edit()'>
      <div class="form-group">
        <label for="">商品名称</label>
        <a href='#/index/item_edit/{{item.item.id}}'>{{item.item.title}}</a>
      </div>

      <div class="form-group" ng-controller="ngActivity">
        <select class='form-control' ng-model="item.activity_id" ng-options="o.id as o.title for o in optionsData" ng-change="routeTo(1)">
            <option value="">活动</option>
        </select>
        <input type="text" name='activity_id' ng-model='item.activity_id' style="display:none">
      </div>
 
       <div class="form-group">
        <label for="">活动排序</label>
        <input type="text" name='sort_order' ng-model='item.sort_order' class="form-control" placeholder="活动排序">
      </div>

      <div class="form-group">
        <label for="">活动价格</label>
        <input type="text" name='price' ng-model='item.price' class="form-control" placeholder="活动价格">
      </div>

      <div class="form-group">
        <label for="">活动图片</label>
        <image-field fieldname='"image"' image='item.image'></image-field>
      </div>
    
      <button type="submit" class="btn btn-default" >提交</button>
  </form>
   

</div>
