

<div class='app-content'>

    <h1>优惠券列表</h1>
    <p class="lead">
        <a href='#/index/new_coupon'>添加优惠券</a>
        <a href='#/index/send_user_coupon'>发放优惠券</a>

    </p>
    <hr>

    <div>
        <table class="table table-hover" ng-if="true" style='margin:0'>
          <thead>
            <tr>
              <th>序号</th>
              <th>标题</th>
              <th>类别</th>
              <th>子类别</th>
              <th>商品</th>
              <th>价格</th>
              <th>有效期(天)</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="info in infos">
              <td>{{info.id}}</td>
              <td>{{info.title}}</td>
              <td>
                <span ng-if='info.cat.id'>
                    {{info.cat.name}}
                </span>
                <span ng-if='!(info.cat.id || info.sub_cat.id || info.item.id)'>
                    全部
                </span>
              </td>
              <td>
                <span ng-if='info.sub_cat.id'>
                    {{info.sub_cat.name}}
                </span>
              </td>
              <td>
                <span ng-if='info.item.id'>
                    <a href='#/index/item_edit/{{info.item.id}}'>{{info.item.title}}</a>
                </span>
              </td>
              <td>{{info.price}}</td>
              <td>{{info.effective/86400}}天</td>
              <td class='item-actions'>
                <a href='#/index/coupon_edit/{{info.id}}'>编辑</a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
        <ul class="pagination" ng-if="page_info.total>1">
            <li>
              <a href="#" aria-label="Previous" ng-click='routeTo(1)'>
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="page in page_info.pages" ng-class="[{active: currentpage==page}]">
                <a ng-click='routeTo(page)' ng-if='page>0'>{{page}}</a>
                <span ng-if='!(page>0)' style='color:gray;'>...</span>
            <li>
            <li>
              <a href="#" aria-label="Next" ng-click='routeTo(page_info.total)'>
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>

</div>
