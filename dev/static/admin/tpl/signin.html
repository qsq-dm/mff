<div class="row"><div class="col-lg-12">
    <div class="page-header">
        <h1>登录界面</h1>
    </div>
</div></div>
<style>

.col-name-input {
}
.col-name {
    width: 60%;
    float: left;
}
.col-getpasswd {
    width: 33%;
    float: right;
}
.btn-getpasswd {
    width: 100%;
}

</style>

<form class="form-horizontal" id='login-form' method='POST' name='signinForm'  ng-controller="appController">
  <div class="form-group">
    <input type="password" style='display:none;'/> 
    <label class="col-sm-2 control-label">用户名</label>
    <div class='col-sm-5' >
        <div class="">
          <input type="text" class="form-control" ng-model='loginForm.name' name='name' id="username" placeholder="用户名" required>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label>
    <div class="col-sm-5">
      <input type="password" class="col-sm-8 form-control" autocomplete="off" ng-model='loginForm.passwd' id="passwd" name='passwd' placeholder="密码" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-disabled="signinForm.$invalid||ttl_invalid>0" ng-click='login()'>登录</button>
      <label ng-if='ttl_invalid>0' style='color:red'>{{err}}<span ng-if='ttl_invalid>0'>({{ttl_invalid}})</span></label>
    </div>
  </div>
</form>
