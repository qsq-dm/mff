
<div class='app-content'>
    <h1 ng-if='!is_edit'>添加医院</h1>
    <h1 ng-if='is_edit'>编辑医院</h1>

    <hr/>

  <form id='hospitalform' ng-submit='addItem()'>

      <div class="form-group">
        <label for="">名称</label>
        <input type="text" name='name' ng-model='item.name' class="form-control" placeholder="名称">
      </div>

      <div class="form-group">
          <label for="">商品小图</label>
          <image-field prefix='"hospital_icon"' fieldname='"image"' image='item.image'></image-field>
      </div>

      <div class="form-group">
        <label for="">标签列表</label>
        <input type="text" name='tags' ng-model='item.tags' class="form-control" placeholder="英文逗号分隔的标签字符串">
      </div>

      <div class="form-group">
        <label for="">电话</label>
        <input type="text" name='phone' ng-model='item.phone' class="form-control" placeholder="电话">
      </div>

      <div class="form-group">
        <label for="">工作时间</label>
        <input type="text" name='working_time' ng-model='item.working_time' class="form-control" placeholder="工作时间">
      </div>
      <div class="form-group">
        <label for="">简介</label>
        <textarea name='desc' ng-model='item.desc' class="form-control" placeholder="简介" />
      </div>

      <div class="form-group">
          <label for="">医院图片列表</label>
          <images-field  images='item.photos' fieldname='"photos"'></images-field>
      </div>

      <div class="form-group">
        <label for="">城市</label>
        <select class="form-group" ng-controller="ngCity"
            chosen
            allow-single-deselect="true"
            data-placeholder="选择城市"
            no-results-text="'没找到'"
            ng-model="item.city_id"
            ng-options="o.id as o.name for o in optionsData"
            style="width:200px;">
            <option value=""></option>
        </select>
        <input type="text" name='city_id' ng-model='item.city_id' style='display:none;'>
      </div>

      <div class="form-group" ng-controller="AmapCtrl">
        <label>地址</label>
        
        <position-field item='item' ng-if='item'></position-field>
        
      </div>

      <button type="submit" class="btn btn-default" >提交</button>
  </form>
   

</div>
