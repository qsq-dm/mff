<div class="row"><div class="col-lg-12">
    <div class="page-header">
        <h1>发放优惠券</h1>
        <p class="lead">按手机号码发放优惠券</p>
    </div>
</div></div>


<form id='sendusercouponform' ng-submit='addItem()'>

      <div class="form-group">
        <label for="">手机号</label>
        <input type="text" name='phone' ng-model='item.phone' class="form-control" placeholder="请输入用户手机号">
      </div>

     <div class="form-group" >
        <label for="">商品优惠券</label>
        <select class="form-group" ng-controller="ngCoupon"
            chosen
            allow-single-deselect="true"
            data-placeholder="选择优惠券"
            no-results-text="'没找到'"
            ng-model="item.coupon_id"
            ng-options="o.id as o.title for o in optionsData"
            style="width:200px;">
            <option value=""></option>
        </select>
        <input type="text" name='coupon_id' ng-model='item.coupon_id' style='display:none;'>
      </div>

      <button type="submit" class="btn btn-default">发放</button>
  </form>
