<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>提交成功</title>
    <script src="/static/user/js/mui.min.js"></script>
    <link href="/static/user/css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/user/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/user/css/iconfont.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.sub-top{
    		text-align: center;
    		padding: 15px 14px;
    		border-bottom: 1px solid #D8D8D8;
    	}
    	.sub-top .icon-success{
    		font-size: 35px;
    		color: #73BA49;
    	}
    	.sub-top .icon-success-sm{
    		color: #73BA49;
    	}
    	.sub-top .align-l{
    		text-align: left;
    	}
    	.mui-btn.circle-btn{
    		border-radius: 20px;
    		margin: 10px 5px;
    	}
    	.mui-table-view .mui-media-object {
			height: 60px;
			max-width: 60px;
		}
		.mui-btn.mui-btn-outlined.mui-btn-primary{
			border-radius: 20px;
			padding: 3px 20px 1px 20px;
			margin-top: 6px;
			border: 1px solid #00abec;
			color: #00abec;
		}
		.mui-badge{
			background: none;
			padding: 0;
			color: #ffa200;
		}
		.mui-table-view.lower-table-view .mui-table-view-cell{
			padding: 6px 15px 0 15px;
			font-size: 12px;
			color: #9B9B9B;
		}
		.mui-table-view.lower-table-view .mui-table-view-cell.mui-active{
			background: #FFF;
		}
		.mui-table-view.lower-table-view{
			padding-bottom: 6px;
		}
    </style>
</head>
<body>
	<div class="mui-content">
	    <div class="sub-top">
	    	
	    	<h5 class="color-black">
	    		<i class="iconfont icon-success-sm">&#xe63d;</i>
	    		购买成功
	    	</h5>
	    	<button class="mui-btn circle-btn" onclick='location="/static/user/order_detail.html?order_id={{order_id}}"'>查看订单</button>
	    	<button class="mui-btn circle-btn" onclick='location="/user/index/"'>返回首页</button>
	    	<p class="color-black align-l">温馨提示:手术前需要先打电话到医院进行预约，你可以[查看订单]了解具体流程。</p>
	    </div>
	    <ul class="mui-table-view item-list">
		 	<li class="mui-table-view-cell">
		 		<span class="color-grey">你可能还感兴趣</span>
		 	</li>
		 	{% for info in infos %}
    			<li class="mui-table-view-cell mui-media">
    				<a href="/static/user/detail.html?item_id={{info['id']}}">
    					<img class="mui-media-object mui-pull-left" src="{{info.image}}">
    					<div class="mui-media-body">
    						<h4>{{info.title}}</h4>
    						<p class='mui-ellipsis'>
    							<span>{{info.hospital.name}}</span>
    						</p>
    						<p class='mui-ellipsis'>
    							售价：<span class="color-red">￥{{info.price}}</span>
    							医院价：<span class="line-throu">￥{{info.orig_price}}</span>
    						</p>
    					</div>
    					<div class="month-pay  month-pay-sm">
    						<div class="tit">月供</div>
    						<div class="num">
    							<p class="color-red">
    								<b>￥{{info.period_money}}</b>
    								<span>x {{info.period_count}}</span>
    							</p>
    						</div>
    					</div>
    				</a>
    			</li>
			{% endfor %}
		</ul>

	</div>
</body>
</html>
