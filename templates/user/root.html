<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height">
    </head>

    <link rel="stylesheet" href="/static/css/user.css">

    <style type="text/css">
    
    html {
        -ms-touch-action: none;
    }
    body,ul,li {
        padding: 0;
        margin: 0;
        border: 0;
    }
    #footer {
        position: absolute;
        z-index: 2;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 48px;
        background: white;
        padding: 0;
    }

    #footer {
        display: table;
        table-layout: fixed;
    }
    .btn-gray {
        background: gray;
    }
    .nav-btn {
        display: table-cell;
        height: 38px;
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
        color: white;
    }
    .nav-tab {
        display: table-cell;
    }
    a {
        text-decoration: none;
        color: gray;
    }
    .nav-tab a {
        color: #B5B2B2;
        font-family: serif;
    }
    .nav-tab {
        border-right: 1px solid #EFECEC;
    }
    .nav-tab.active {
        border-bottom: 2px solid #00DDFF;
    }
    .nav-tab.active a {
        color: #00DDFF;
        font-family: serif;
    }

    .nav-btn a {
        color: gray;
    }
    .nav-btn.active a {
        color: #00DDFF;
    }
    .nav-btn a:hover {
        text-decoration: none;
    }

    </style>
    </head>

    <body>

        
    {% block toppart %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block extra %}
    {% endblock %}

    <style>

    #footer li {
    padding: .5rem 0;
    width: 33%;
    display: inline-block;
    font-size: 20px;
    font-size: 10px;
    }
    [class*=icon-] {
        display: inline-block;
        width: auto;
        height: auto;
        line-height: inherit;
        vertical-align: middle;
        background-image: none;
        background-position: 0 0;
        background-repeat: repeat;
    }
    
    .nav-btn a {
        display: block;
    }
    
    .icon-index:before {
        margin: 0 auto;
        display: inline-block;
        width: 21px;
        height: 21px;
        content: "";
        background: url(/static/icon/index_icon.png) no-repeat 0 0;
        background-size: 100%;
    }
    .icon-home:before {
        margin: 0 auto;
        display: inline-block;
        width: 21px;
        height: 21px;
        content: "";
        background: url(/static/icon/home.png) no-repeat 0 0;
        background-size: 100%;
    }
    .icon-cat {
        margin: 0 auto;
        display: inline-block;
        width: 21px;
        height: 21px;
        content: "";
        background: url(/static/icon/cat_icon.png) no-repeat 0 0;
        background-size: 100%;
    }
    
    body {
        background: gray;
    }
    
    #footer li div, #footer li div:before {
        font-size: 20px;
        display: block;
        margin-bottom: 2px;
    }

    .logout-btn {
        border-radius: 4px;
        padding: 4px;
        font-size: 22px;
        color: white;
        border-radius: 4px;
        padding: 4px;
        font-size: 22px;
        background-color: white;
        margin: 0 auto;
        display: block;
        text-align: center;
        background-color: red;
        width: 80%;
        text-align: center;
        background-color: red;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 80px;
        padding: 5px;
    }
    </style>
        <ul id="footer">
                <li class="nav-btn {{nav[1]}}"><a href="/user"><div class="icon-index"></div>美分分</a></li>
                <li class="nav-btn {{nav[2]}}"><a href="/user/item_cats" logined=""><div class="icon-cat"></div>分类</a></li>
                <li class="nav-btn {{nav[3]}}"><a href="/user/home" logined=""><div class="icon-home"></div>个人</a></li>
        </ul>

        <script type="text/javascript" src="/static/admin/vendor/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/static/js/baidumap.js"></script>   

        {% include "user/jssdk.html" %}

        <script>
            {% block bottomscript %}
            {% endblock %}
        </script>
    </body>
</html>
