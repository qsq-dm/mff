<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>如何分期下单</title>
    <script src="/static/user/js/mui.min.js"></script>
    <link href="/static/user/css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/user/css/iconfont.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.mui-badge{
    		background: none;
    		color: #9B9B9B;
    	}
    	.mui-table-view-cell .mui-navigate-right > .mui-badge.size-big{
    		font-size: 14px;
    	}
    	.not-find-ans{
    		padding: 20px 0;
    		width: 100%;
    		text-align: center;
    		color: #9B9B9B;
    	}
    	.not-find-ans .contact{
    		display: inline-block;
    		padding: 10px 20px;
    		border: 1px solid #ECECEC;
    		position: relative;
    		margin-top: 10px;
    		border-radius: 20px;
    	}
    	.not-find-ans .contact span{
    		display: inline-block;
    		position: absolute;
    		top: -10px;
    		left: 50%;
    		padding: 0 0.5em;
    		margin-left: -2.5em;
    		background: #F4F4F4;
    	}
    	.ans{
    		padding: 14px;
    		background: #FFF;
    		border-bottom: 1px solid #D8D8D8;
    	}
    	.help-detail {
    	    margin: 0;
    	    word-wrap: break-word;
    	}
    	table {
    	    position: relative;
    	    top: -12px;
    	}
    	pre {
    	    width:100%;
        	white-space: -moz-pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
	<div class="mui-content">
	    <ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell">
				<a href="#">
					{{entry.title}}
				</a>
			</li>
		</ul>
		<div class="ans">
			<pre class="color-black help-detail">{{entry.content|safe}}</pre>
		</div>
		<div class="not-find-ans">
			<p>没有找到你的问题？</p>
			<span class="contact">
				<i class="iconfont">&#xe630;</i>
				{{contact}}
				<span>联系客服</span>
			</span>
		</div>
	</div>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="http://www.meifenfen.com/user/jssdk.js"></script>	
</body>
</html>
