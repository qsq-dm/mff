	<style type="text/css">
		.mui-input-group .mui-input-row{
			height: 46px;
		}
		.mui-input-row label ~ input,.mui-input-row label ~ select{
			margin-top: 4px;
			width: 85%;
			text-align: left;
			/*border: 1px solid red;*/
			font-size: 14px;
			color: #333;
		}
		.mui-input-row label ~ select{
			position: relative;
			left: -3px;
		}
		.mui-input-row label {
			width: 40px;
			padding: 12px 0 10px 14px;
			/*border: 1px solid red;*/
		}
		.mui-input-row label i{
			font-size: 22px;
			color: #9B9B9B;
		}
		#get-btn{
			position: absolute;
			top: 4px;
			right: 14px;
			width: 100px;
		}
		.agree{
			margin-top: 14px;
			padding-left: 4%;
		}

<body>
	<div class="mui-content">

			<div class="mui-input-row">
				<label>
					<i class="iconfont">&#xe615;</i>
				</label>
				<input type="tel" maxlength="11" placeholder="请输入手机号码" id='phone'>
			</div>
			<div class="mui-input-row" style="position: relative;">
				<label>

				<button id="get-btn" class="mui-btn mui-btn-outlined mui-btn-negative get-num">获取验证码</button>
			</div>
			<div class="mui-input-row no-after-line">
				<label>
					<i class="iconfont">&#xe636;</i>
				</label>
				<input type="password" placeholder="请输入密码" id='password'>
			</div>
		</div>
		<div class="agree">
			<i id="agree" class="iconfont color-grey">&#xe607;</i>
			提交申请即同意
			<a class="color-black" href="/static/user/YHXY.html" style='color:#007aff;'>《美分分用户注册协议》</a>

		<button class="mui-btn mui-btn-negative mui-btn-block" id='submit'>注册</button>
	</div>
