<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>账户</title>
		<script src="/static/hospital/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="/static/hospital/css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/static/hospital/css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="/static/hospital/css/style.css"/>
		<style type="text/css">
			.account {
				text-align: center;
				padding: 50px 0;
			}
			.account img{
				height: 90px;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<div class="account">
				<img src="/static/hospital/img/account-pic.png"/>
				<h4 class="top-wrold">{{hospital.name}}</h4>
			</div>

			<button  class="mui-btn mui-btn-block" onclick='location="/hospital/reset_passwd"'>修改密码</button>
			<button  class="mui-btn mui-btn-negative mui-btn-block" id='logout-btn'>退出</button>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-tab-item1" href="/hospital/" >
					<span class="mui-icon"></span>
					<span class="mui-tab-label">客户订单</span>
				</a>
				<a class="mui-tab-item mui-tab-item2" href="/hospital/cat/" >
					<span class="mui-icon"><i class="fa fa-shopping-cart"></i></span>
					<span class="mui-tab-label">上线项目</span>
				</a>
				<a class="mui-tab-item mui-tab-item3 mui-active" href="/hospital/home/" >
					<span class="mui-icon"><i class="fa fa-tags"></i></span>
					<span class="mui-tab-label">账号</span>
				</a>
			</nav>
		</div>
    <script type="text/javascript" src="/static/hospital/js/jquery.min.js" ></script>
    <script>
     var btns = $('.mui-tab-item');
     btns.each(function(i, btn) {
          btn.addEventListener('tap', function() {
            window.location = this.getAttribute('href')
          }
          )
       }
     )
     $('#logout-btn').click(function() {//不用tap 反应太灵敏了
        window.location = '/hospital/logout/';
     }
     )
    </script>

	</body>
</html>
